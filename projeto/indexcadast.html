    <main>
        <div style="background-color: rgb(255, 240, 246); padding: 20px; border-radius: 8px;">
        <div class="Criarconta">
            
            <h2>Crie sua conta 🐾</h2>
            <BR>
                <form>
                <label for="nome">Seu nome e sobrenome:</label>
                <input type="nome" id="nome"><br>

                <label for="e-mail">E-mail:</label>
                <input type="e-mail" id="email" placeholder="@gmail.com"><br>

                <label for="senha">Crie uma senha:</label>
                <input type="senha" id="senha"><br>

                <label for="data de nascimeneto">Data de nascimento:  </label>
                <input type="date" name="data" id="data" placeholder="dd/mm/aa"><br>

                <label for="telefone">Telefone:</label> 
                <input type="telefone" id="telefone" placeholder="+55 (xx) xxxxx-xxxx">

                <button type="submit">Cadastrar</button>
            </form><br>
            <span class="login-link">Já tem uma conta? <a href="/projeto/indexentrar.html">Entrar</a></span>
        </div>
    </div>
        
    </main>
